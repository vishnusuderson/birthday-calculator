<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <form id="form" class="item" onsubmit="sumbit(event)">
     <div class="items">
      <div class="form-group ">
        <label for="Day">Day</label>
      <input type="text" id="Day"name="Date" placeholder="DD" pattern="[0-9]{2}" >
      <span ></span>
      </div>
      <div class="form-group">
        <label for="Day">  Month</label>
      <input type="text"id="month" name="Month"   pattern="[0-9]{2}" placeholder=" MM" >
      <span ></span>
      </div>
      <div class="form-group">
        <label for="Day">Year</label>
      <input type="text" id="Years" name="Years"  pattern="[0-9]{4}" placeholder="YYYY" >
      <span></span>
      </div>
     </div>
      <hr>
      <button type="submit"><img src="./assets/images/icon-arrow.svg" alt="icon-arrow"></button>
    </form>
    <div class="item caluculate">
      <div class="items"><span class="span" id="years">--</span><p>years</p></div>
      <div class="items"><span class="span" id="months">--</span><p>months</p></div>
      <div class="items"><span class="span" id="days">--</span><p>days</p></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishnu Suderson M</a>.
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
